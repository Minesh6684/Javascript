<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RockPaper.css">
    <link rel="stylesheet" href="modal.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p class="player1">
                    <span class="player1_name">Player1</span>
                    : 
                    <span class="player1_score">0</span>
                </p>
                <p class="player2">
                    <select class="player2_name">
                        <option value="notSelected">Choose Player2</option>
                        <option value="Computer">Computer</option>
                        <!-- <option value="Player2">Player2</option> -->
                    </select>
                    : 
                    <span class="player2_score">0</span>
                </p>
            </div>
        </header>
        <h2>Make your Selection</h2>
        <div class="image_container">
            <div class="choices1">
                <img src="images/rock_1.png" alt="" class="choice1" id="rock">
                <img src="images/paper_1.png" alt="" class="choice1" id="paper">
                <img src="images/scissors_1.png" alt="" class="choice1" id="scissors">
            </div>
            <div class="choices2">
            </div>
        </div>
    </div>

    <div class="modal"> 
        <div id="result" class="modal-content"></div>
    </div>
    

    <script src="RockPaper.js"></script>
</body>
</html>
