<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61201149d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RockPaper.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <header>rock paper scissors</header>
    <button class="start_game">start game</button>
    <div class="players">
        <span class="player1">player 1: 0</span>
        <span class="player2">player 2: 0</span>
    </div>
    <div class="rps">
        <i class="fa-solid fa-hand-back-fist"></i>
        <i class="fa-solid fa-hand"></i>
        <i class="fa-regular fa-scissors"></i>
    </div>
    <!-- <footer>rock Paper scissors</footer> -->
    <script src="RockPaper.js"></script>
</body>
</html>
